<div class="container px-4 py-5 mx-auto">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="row justify-content-center my-auto">
          <form class="col-md-8 col-10 my-5" [formGroup]="form">
            <h6 class="msg-info">Please login to your account</h6>
            <div class="form-group">
              <label class="form-control-label text-muted">Username</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Phone no or email id"
                class="form-control"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <label class="form-control-label text-muted">Password</label>
              <input
                type="password"
                id="psw"
                name="psw"
                placeholder="Password"
                class="form-control"
                formControlName="password"
              />
            </div>
            <div class="row justify-content-center my-3 px-3">
              <div *ngIf="errMsg" class="text-danger">{{ errMsg }}</div>
              <button
                class="btn-block btn-color"
                [ngClass]="{ pointer: form.valid }"
                [disabled]="!form.valid"
                (click)="login()"
              >
                Login
              </button>
            </div>
            <!-- <div class="row justify-content-center my-2">
              <a href="#"><small class="text-muted">Forgot Password?</small></a>
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
